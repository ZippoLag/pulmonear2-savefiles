<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SaveFile</title>
<style>
  p { margin: 0; }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script src="src/CCClass.js"></script>
<script src="src/save_file.js"></script>
<script>
function updateSize() {
  var nBytes = 0,
      oFiles = document.getElementById("uploadInput").files,
      nFiles = oFiles.length;
  for (var nFileId = 0; nFileId < nFiles; nFileId++) {
    nBytes += oFiles[nFileId].size;
  }
  var sOutput = nBytes + " bytes";
  // optional code for multiples approximation
  for (var aMultiples = ["KiB", "MiB", "GiB", "TiB", "PiB", "EiB", "ZiB", "YiB"], nMultiple = 0, nApprox = nBytes / 1024; nApprox > 1; nApprox /= 1024, nMultiple++) {
    sOutput = nApprox.toFixed(3) + " " + aMultiples[nMultiple] + " (" + nBytes + " bytes)";
  }
  // end of optional code
  document.getElementById("fileNum").innerHTML = nFiles;
  document.getElementById("fileSize").innerHTML = sOutput;
}

function log(what) {
  var dump = $('#dump');
  dump.append($('<p>').text(what));
};

function handleFiles(files) {
  for (var i = 0; i < files.length; i++) {
    var file = files[i];
  

    var reader = new FileReader();
    reader.onload = function(e) {
        var buffer = e.target.result;
        var saveFile = new SaveFile();
        saveFile.parse(buffer);

        var dump = $('#dump');
        log('tematica ' + saveFile.getTematica());
        for (var i = 0; i < 6; i++)
          log('numeros[' + i + '] = ' + saveFile.getNumero(i));
        for (var i = 0; i < 6; i++)
          log('switchs[' + i + '] = ' + saveFile.getSwitch(i));
        log('nombre = ' + saveFile.getNombre());
        log('data = ' + saveFile.getData());
    	 };

    reader.readAsArrayBuffer(file);
  }
}

</script>
</head>

<body onload="updateSize();">
<form name="uploadForm">
<p><input id="uploadInput" type="file" name="myFiles" onchange="updateSize();handleFiles(this.files);" multiple> selected files: <span id="fileNum">0</span>; total size: <span id="fileSize">0</span></p>
</form>
<div id="dump"></div>
</body>
</html>
